<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/horo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="header bg-light p-3">
        <div class="d-flex justify-content-between align-items-center">
            <a href="#" class="logo d-flex align-items-center">
                <img src="assets/img/logo.png" class="assets/logo-img" width="30" height="30" alt="Logo"> ASTRO
            </a>
            <nav class="list">
                <ul class="nav">
                    <li class="nav-item"><a href="admin.html" class="nav-link">Admin</a></li>
                    <li class="nav-item"><a href="practice.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#prediction" class="nav-link">Prediction</a></li>
                    <li class="nav-item"><a href="#video" class="nav-link">Video</a></li>
                    <li class="nav-item"><a href="#article" class="nav-link">Article</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Publication</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            <div class="bar-btn d-none d-md-block">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </div>

    <div class="content p-4">
        <h2>Edit Content</h2>
        <label for="pageTitle">Select Page:</label>
        <select id="pageTitle" class="form-control mb-3">
            <option value="mesham">Mesham</option>
            <option value="rishabam">Rishabam</option>
            <option value="mithunam">Mithunam</option>
            <option value="kadagam">Kadagam</option>
            <option value="simmam">Simmam</option>
            <option value="kanni">Kanni</option>
            <option value="thulam">Thulam</option>
            <option value="viruchigam">Viruchigam</option>
            <option value="danusu">Danusu</option>
            <option value="makaram">Makaram</option>
            <option value="kumbam">Kumbam</option>
            <option value="meenam">Meenam</option>
        </select>
        
        <div id="editor">
            <h3>Content for <span id="selectedPage">Mesham</span></h3>
            <textarea id="contentEditor" class="form-control mb-3" rows="10" cols="50"></textarea>
            <button id="saveContent" class="btn btn-primary">Save</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // const contentMap = {
        //     mesham: `Mesaham default content goes here...`,
        //     rishabam: `Rishabam default content goes here...`,
        //     mithunam: `Meenam default content goes here...`,
        //     kadagam: `Kadagam default content goes here...`,
        //     simmam: `Simmam default content goes here...`,
        //     kanni: `Kanni default content goes here...`,
        //     thulam: `Thulam default content goes here...`,
        //     viruchigam: `Viruchigam default content goes here...`,
        //     danusu: `Danusu default content goes here...`,
        //     makaram: `Makaram default content goes here...`,
        //     kumbam: `Kumbam default content goes here...`,
        //     meenam: `Meenam default content goes here...`
        // }

        const pageTitleSelect = document.getElementById('pageTitle');
        const contentEditor = document.getElementById('contentEditor');
        const selectedPageSpan = document.getElementById('selectedPage');
        
        pageTitleSelect.addEventListener('change', () => {
            const selectedPage = pageTitleSelect.value;
            selectedPageSpan.innerText = selectedPage.charAt(0).toUpperCase() + selectedPage.slice(1);
            contentEditor.value = localStorage.getItem(selectedPage) || contentMap[selectedPage];
        });

        document.getElementById('saveContent').addEventListener('click', () => {
    const selectedPage = pageTitleSelect.value;
    const contentToSave = contentEditor.value;
    
    contentMap[selectedPage] = contentToSave;
    
    // Log the saved content to ensure it's correct
    console.log(`Saving content for ${selectedPage}: `, contentToSave);
    
    localStorage.setItem(selectedPage, contentToSave);
    alert(`Content for ${selectedPage.charAt(0).toUpperCase() + selectedPage.slice(1)} has been saved!`);
});

    </script>
</body>
</html>
